<div *ngIf="action && action.isActive" class="action">
	<div>
		<span (click)="deleteAction()" class="delete glyphicon glyphicon-trash"></span>
		<h4>{{action.type}}</h4>
	</div>
	<div *ngIf="action.properties">
		<div *ngFor="let property of action.properties">
			{{property.name}}: <input [(ngModel)]="property.value">
		</div>
	</div>
</div>
