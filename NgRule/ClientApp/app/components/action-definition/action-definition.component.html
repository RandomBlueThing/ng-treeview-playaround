<div class="action">
	<div>
		{{action.type}}
		<div><i class="fa fa-trash-o"></i></div>
		<span class="glyphicon glyphicon-trash"></span>
	</div>
	<div *ngIf="action.properties">
		<div *ngFor="let property of action.properties">
			{{property.name}}: <input [(ngModel)]="property.value">
		</div>
	</div>
</div>
